<ul>

<script>
    $(function () {
        //奇数个li设为red，偶数个li设为green
        $("li:odd").css("color", "red");
        $("li:even").css("color", "green");

        // 选中索引值大于一的元素
        $("li:eq(1)").css("font-size", "32px");
        $("li:gt(1)").css("font-size", "50px");
        $("li:lt(1)").css("font-size", "20px");
    });
</script>

<div id="box1">
    <h2>属性选择器</h2>
    <ul>
        <li>分手应该体面</li>

        <li class="what">爱的热泪</li>

    <form>
        <input name="username" type="text" value="1" checked="checked"/>
        <input name="username111" type="text" value="1"/>
        <input name="username222" type="text" value="1"/>
        <input name="username333" type="text" value="1"/>
        <button class="btn-default">按钮1</button>
        <button class="btn-info">按钮2</button>

        <button class="btn-danger">按钮4</button>
    </form>

<script>
    $(function () {
        //标签名[属性名] 查询所有含有id属性的该标签名的元素
        $("li[id]").css("color", "red"); //选出li标签中有id属性的标签

        // 匹配li标签中有class=what属性的和class!=what属性的
        $("li[class=what]").css("font-size", "30px");
        $("li[class!=what]").css("font-size", "50px");

        // 匹配给定的属性是以某些值开始的元素
        $("input[name^=username]").css("background", "gray");
        // 匹配给定的属性是以某些值结尾的元素
        $("input[name$=222]").css("background", "greenyellow");
        // 匹配给定的属性是以包含某些值的元素
        $("button[class*=btn]").css("background", "red");
    });
</script>

<div id="box3">
    <p class="p1">
        <span>我是第一个span标签</span>
        <span>我是第二个span标签</span>
        <span>我是第三个span标签</span>
    </p>
    <button>按钮</button>

    <ul>
        <li class="list">222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
</div>

<script>
    //获取第n个元素，数值从0开始
    var jqSpan = $("span");
    console.log(jqSpan);
    console.log(jqSpan.eq(0));
    console.log(jqSpan.eq(1));
    console.log(jqSpan.eq(2));
    console.log(jqSpan.first());
    console.log(jqSpan.last());

    jqSpan.eq(1).css("color", "blue"); // 第一个元素
    jqSpan.first().css("color", "greenyellow");
    jqSpan.last().css("color", "greenyellow");

    // 找父亲-亲爹
    var jqParent = $("span").parent(".p1")
    console.log(jqParent);
    jqParent.css({"width":"200px","height":"200px", "background":"red"});

    // 找所有兄弟 不包括自己
    var jqBro = $("list").siblings("li");
    console.log(jqBro);
    jqBro.css("color", "red");


    // 查找所有后代元素
    var jqFind = $("#box3").find("button");
    console.log(jqFind);
    jqFind.css("color", "yellow");

    var jqChild = $("#box3 ul").children();
    console.log(jqChild);
    jqChild.css("color", "green");

    var jqChildren = $("#box3 ul").children("li");
    console.log(jqChildren);
    jqChildren.css("margin-top", "10px");


</script>
